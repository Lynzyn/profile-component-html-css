<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
  <div class="card">
    <img src="images/bg-pattern-card.svg" class="cardimg">
    <img src="images/image-victor.jpg" class="profile">
    <div class="name">
      <h3>Victor Crest</h3>
      <p>26</p>
    </div>
    <p>London</p> <hr>
   
    <ul>
      <li>80K <br><span class="detail">Followers</span></li>
      <li>803K <br><span class="detail">Likes</span></li>
      <li>1.4K <br><span class="detail">Photos</span></li>
    </ul>
  </div>
  
</body>
</html>
